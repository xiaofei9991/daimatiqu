<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0b0f14" media="(prefers-color-scheme: dark)">
  <title>File Fusion - Professional File Merger</title>
  <style>
    /* ========== Design System Tokens ========== */
    :root {
      color-scheme: light dark;
      
      /* Colors */
      --color-bg: hsl(0 0% 100%);
      --color-bg-elev-1: hsl(210 20% 98%);
      --color-bg-elev-2: hsl(210 20% 96%);
      --color-fg: hsl(222 47% 11%);
      --color-fg-muted: hsl(216 12% 35%);
      --color-fg-subtle: hsl(216 12% 46%);
      --color-border: hsl(210 16% 90%);
      --color-border-strong: hsl(216 12% 84%);
      --color-brand: hsl(221 83% 53%);
      --color-brand-contrast: hsl(0 0% 100%);
      --color-success: hsl(160 84% 39%);
      --color-warning: hsl(38 92% 50%);
      --color-danger: hsl(0 84% 60%);
      --color-info: hsl(201 100% 45%);
      
      /* Surfaces */
      --surface-alpha-weak: .12;
      --surface-alpha-strong: .2;
      
      /* Spacing */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-12: 48px;
      
      /* Radius */
      --radius-s: 6px;
      --radius-m: 8px;
      --radius-l: 12px;
      --radius-pill: 9999px;
      
      /* Shadows */
      --shadow-1: 0 1px 2px rgba(0,0,0,.06), 0 1px 1px rgba(0,0,0,.04);
      --shadow-2: 0 2px 8px rgba(0,0,0,.08);
      --shadow-3: 0 8px 24px rgba(0,0,0,.12);
      
      /* Focus */
      --focus-ring: 0 0 0 3px color-mix(in oklab, var(--color-brand), transparent 70%);
      
      /* Animation */
      --transition-fast: 120ms;
      --transition-base: 180ms;
      --transition-slow: 240ms;
      --ease-standard: cubic-bezier(.2,.8,.2,1);
      
      accent-color: var(--color-brand);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --color-bg: hsl(220 18% 6%);
        --color-bg-elev-1: hsl(220 14% 10%);
        --color-bg-elev-2: hsl(220 14% 14%);
        --color-fg: hsl(220 20% 96%);
        --color-fg-muted: hsl(220 12% 70%);
        --color-fg-subtle: hsl(220 10% 60%);
        --color-border: hsl(220 14% 20%);
        --color-border-strong: hsl(220 14% 28%);
        --color-brand: hsl(221 83% 58%);
        --surface-alpha-weak: .20;
      }
    }

    :root[data-theme="dark"] {
      --color-bg: hsl(220 18% 6%);
      --color-bg-elev-1: hsl(220 14% 10%);
      --color-bg-elev-2: hsl(220 14% 14%);
      --color-fg: hsl(220 20% 96%);
      --color-fg-muted: hsl(220 12% 70%);
      --color-fg-subtle: hsl(220 10% 60%);
      --color-border: hsl(220 14% 20%);
      --color-border-strong: hsl(220 14% 28%);
      --color-brand: hsl(221 83% 58%);
      --surface-alpha-weak: .20;
    }

    /* ========== Base Styles ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: var(--color-bg);
      color: var(--color-fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, PingFang SC, Microsoft YaHei, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    code, pre, .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", "Courier New", monospace;
      font-feature-settings: "tnum" 1;
    }

    /* ========== Layout ========== */
    .app {
      display: grid;
      grid-template-rows: 56px 1fr;
      height: 100vh;
      overflow: hidden;
    }

    .topbar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-6);
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      position: relative;
      z-index: 100;
    }

    .topbar-brand {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .topbar-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-fg);
    }

    .topbar-actions {
      display: flex;
      gap: var(--space-2);
    }

    .main-container {
      display: grid;
      grid-template-columns: 420px 1fr;
      overflow: hidden;
    }

    .sidebar {
      background: var(--color-bg-elev-1);
      border-right: 1px solid var(--color-border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .content {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ========== Components ========== */
    
    /* Section */
    .section {
      padding: var(--space-6);
      border-bottom: 1px solid var(--color-border);
    }

    .section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--color-fg-muted);
      margin-bottom: var(--space-4);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      height: 40px;
      padding: 0 var(--space-4);
      border-radius: var(--radius-m);
      border: 1px solid var(--color-border);
      background: var(--color-bg-elev-1);
      color: var(--color-fg);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition-base), border-color var(--transition-base), transform var(--transition-fast);
      text-decoration: none;
      white-space: nowrap;
    }

    .btn:hover {
      background: var(--color-bg-elev-2);
      border-color: var(--color-border-strong);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn--primary {
      background: var(--color-brand);
      color: var(--color-brand-contrast);
      border-color: color-mix(in oklab, var(--color-brand), black 12%);
    }

    .btn--primary:hover {
      background: color-mix(in oklab, var(--color-brand), black 8%);
    }

    .btn--icon {
      width: 40px;
      padding: 0;
    }

    .btn--small {
      height: 32px;
      padding: 0 var(--space-3);
      font-size: 13px;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      stroke-width: 2;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: var(--space-1);
      margin-bottom: var(--space-4);
      border-bottom: 1px solid var(--color-border);
    }

    .tab {
      padding: var(--space-2) var(--space-3);
      font-size: 13px;
      font-weight: 500;
      color: var(--color-fg-muted);
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .tab:hover {
      color: var(--color-fg);
    }

    .tab.active {
      color: var(--color-brand);
      border-bottom-color: var(--color-brand);
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* Upload Zone */
    .upload-zone {
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-l);
      padding: var(--space-8);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-base);
      background: var(--color-bg);
    }

    .upload-zone:hover,
    .upload-zone.drag-over {
      border-color: var(--color-brand);
      background: color-mix(in oklab, var(--color-brand), transparent 95%);
    }

    .upload-zone-icon {
      margin: 0 auto var(--space-3);
      width: 48px;
      height: 48px;
      color: var(--color-fg-subtle);
    }

    .upload-zone-text {
      font-size: 14px;
      color: var(--color-fg-muted);
    }

    /* Filter Grid */
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-2);
      max-height: 400px;
      overflow-y: auto;
      padding-right: var(--space-2);
    }

    .filter-grid-3col {
      grid-template-columns: repeat(3, 1fr);
    }

    .filter-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-s);
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .filter-item:hover {
      border-color: var(--color-brand);
      background: color-mix(in oklab, var(--color-brand), transparent 95%);
    }

    .filter-item input[type="checkbox"] {
      margin: 0;
      width: 16px;
      height: 16px;
    }

    .filter-item-label {
      font-size: 13px;
      font-weight: 500;
    }

    .filter-item-desc {
      font-size: 11px;
      color: var(--color-fg-muted);
    }

    /* Preset Buttons */
    .preset-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }

    .preset-btn {
      padding: var(--space-1) var(--space-3);
      font-size: 12px;
      height: 28px;
      border-radius: var(--radius-pill);
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      color: var(--color-fg-muted);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .preset-btn:hover {
      border-color: var(--color-brand);
      color: var(--color-brand);
    }

    /* Custom Input */
    .custom-input-group {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-3);
    }

    .input {
      flex: 1;
      height: 36px;
      padding: 0 var(--space-3);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-s);
      background: var(--color-bg);
      color: var(--color-fg);
      font-size: 14px;
      transition: all var(--transition-base);
    }

    .input:focus {
      outline: none;
      border-color: var(--color-brand);
      box-shadow: var(--focus-ring);
    }

    .input::placeholder {
      color: var(--color-fg-subtle);
    }

    /* Stats - Modified */
    .stats-inline {
      display: flex;
      gap: var(--space-6);
      align-items: center;
    }

    .stat-inline {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .stat-inline .stat-label {
      font-size: 13px;
      color: var(--color-fg-muted);
    }

    .stat-inline .stat-value {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-brand);
      font-feature-settings: "tnum" 1;
    }

    /* Output - Modified */
    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) var(--space-6);
      background: var(--color-bg-elev-1);
      border-bottom: 1px solid var(--color-border);
    }

    .output-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-8);
    }

    .output-header-right {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .output-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--color-fg);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    /* ========== File Tabs (NEW) ========== */
    .file-tabs-container {
      background: var(--color-bg-elev-1);
      border-bottom: 1px solid var(--color-border);
      padding: 0 var(--space-6);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      min-height: 44px;
      overflow: hidden;
    }

    .file-tabs-wrapper {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .file-tabs-list {
      display: flex;
      gap: var(--space-1);
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      padding: var(--space-2) 0;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    .file-tabs-list::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }

    .file-tab {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-s);
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      font-size: 13px;
      color: var(--color-fg);
      white-space: nowrap;
      cursor: pointer;
      transition: all var(--transition-fast);
      max-width: 200px;
      position: relative;
    }

    .file-tab:hover {
      background: var(--color-bg-elev-2);
      border-color: var(--color-brand);
    }

    .file-tab-icon {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }

    .file-tab-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      min-width: 0;
    }

    .file-tab-close {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
      transition: all var(--transition-fast);
      opacity: 0.5;
      cursor: pointer;
    }

    .file-tab-close:hover {
      opacity: 1;
      background: var(--color-danger);
      color: white;
    }

    .file-tab-close svg {
      width: 12px;
      height: 12px;
      stroke-width: 2.5;
    }

    .file-tabs-scroll-btn {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      padding: 0;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-s);
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .file-tabs-scroll-btn:hover {
      background: var(--color-bg-elev-2);
      border-color: var(--color-brand);
    }

    .file-tabs-scroll-btn svg {
      width: 16px;
      height: 16px;
    }

    .file-tabs-scroll-btn.visible {
      display: flex;
    }

    .file-tabs-empty {
      color: var(--color-fg-muted);
      font-size: 13px;
      padding: var(--space-2) 0;
      font-style: italic;
    }

    /* Output Content */
    .output-content {
      flex: 1;
      overflow: hidden;
      padding: var(--space-6);
      background: var(--color-bg);
    }

    .output-textarea {
      width: 100%;
      height: 100%;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-m);
      padding: var(--space-4);
      background: var(--color-bg-elev-1);
      color: var(--color-fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: none;
      outline: none;
      transition: border-color var(--transition-base);
    }

    .output-textarea:focus {
      border-color: var(--color-brand);
      box-shadow: var(--focus-ring);
    }

    .output-textarea::placeholder {
      color: var(--color-fg-subtle);
    }

    /* File List (Debug) */
    .file-list {
      margin-top: var(--space-3);
      padding: var(--space-3);
      background: var(--color-bg);
      border-radius: var(--radius-s);
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
      color: var(--color-fg-muted);
    }

    .file-list-item {
      padding: var(--space-1);
      border-bottom: 1px solid var(--color-border);
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-3);
    }

    /* Utilities */
    input[type="file"] {
      display: none;
    }

    /* Focus States */
    :where(button, a, input, select, textarea):focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-border-strong);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      
      .sidebar {
        border-right: none;
        border-bottom: 1px solid var(--color-border);
        max-height: 50vh;
      }

      .filter-grid {
        grid-template-columns: 1fr;
      }

      .output-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-3);
      }

      .output-header-left {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-3);
      }

      .output-header-right {
        width: 100%;
      }

      .output-header-right .btn {
        width: 100%;
      }

      .file-tab {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-brand">
        <svg class="topbar-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
          <polyline points="13 2 13 9 20 9"></polyline>
        </svg>
        <div>
          <div class="topbar-title">File Fusion</div>
        </div>
      </div>
      <div class="topbar-actions">
        <button class="btn btn--icon" id="theme-btn" title="切换主题">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="section">
          <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            文件上传
          </div>
          
          <div class="upload-zone" id="upload-zone">
            <svg class="upload-zone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M7 10l5-5 5 5"/>
              <path d="M12 5v10"/>
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
            </svg>
            <div class="upload-zone-text">拖拽文件或文件夹到此处</div>
          </div>

          <div class="btn-group">
            <label for="file-input" class="btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
              选择文件
            </label>
            <label for="folder-input" class="btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
              </svg>
              选择文件夹
            </label>
            <input type="file" id="file-input" multiple>
            <input type="file" id="folder-input" webkitdirectory>
          </div>
          
          <div class="action-buttons">
            <button class="btn" id="clear-btn" style="width: 100%">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
              清空所有
            </button>
          </div>
        </div>

        <div class="section">
          <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polygon points="22 3 12 13 2 3 2 10 12 20 22 10"></polygon>
            </svg>
            文件类型筛选
          </div>

  <script>
    class FileFusion {
      constructor() {
        this.files = [];
        this.customExtensions = new Set();
        this.fileTypePresets = {
          frontend: ['.js', '.jsx', '.ts', '.tsx', '.html', '.htm', '.css', '.scss', '.sass', '.less', '.vue', '.svelte'],
          backend: ['.py', '.pyw', '.go', '.java', '.cs', '.php', '.rb', '.rs', '.kt', '.kts'],
          miniprogram: ['.js', '.json', '.wxml', '.wxss'],
          config: ['.json', '.jsonc', '.xml', '.yaml', '.yml', '.toml', '.ini', '.cfg', '.env'],
          docs: ['.md', '.mdx', '.txt', '.rst'],
          all: 'all',
          none: 'none'
        };
        
        this.initElements();
        this.bindEvents();
        this.initTheme();
      }

      initElements() {
        this.uploadZone = document.getElementById('upload-zone');
        this.fileInput = document.getElementById('file-input');
        this.folderInput = document.getElementById('folder-input');
        this.output = document.getElementById('output');
        this.fileCount = document.getElementById('file-count');
        this.charCount = document.getElementById('char-count');
        this.copyBtn = document.getElementById('copy-btn');
        this.clearBtn = document.getElementById('clear-btn');
        this.themeBtn = document.getElementById('theme-btn');
        this.filterCheckboxes = document.querySelectorAll('.filter-checkbox');
        this.tabs = document.querySelectorAll('.tab');
        this.tabPanels = document.querySelectorAll('.tab-panel');
        this.presetBtns = document.querySelectorAll('.preset-btn');
        this.customExtInput = document.getElementById('custom-ext-input');
        this.addCustomBtn = document.getElementById('add-custom-btn');
        this.customExtContainer = document.getElementById('custom-extensions');
        
        // File tabs elements
        this.fileTabsList = document.getElementById('file-tabs-list');
        this.scrollLeftBtn = document.getElementById('scroll-left-btn');
        this.scrollRightBtn = document.getElementById('scroll-right-btn');
      }

      bindEvents() {
        // Upload events
        this.uploadZone.addEventListener('dragover', this.handleDragOver.bind(this));
        this.uploadZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
        this.uploadZone.addEventListener('drop', this.handleDrop.bind(this));
        this.uploadZone.addEventListener('click', () => this.fileInput.click());

        // File selection
        this.fileInput.addEventListener('change', (e) => {
          const files = Array.from(e.target.files);
          this.handleFileSelect(files);
        });
        
        this.folderInput.addEventListener('change', (e) => {
          const files = Array.from(e.target.files);
          this.handleFileSelect(files);
        });

        // Filters
        this.filterCheckboxes.forEach(cb => {
          cb.addEventListener('change', () => this.processFiles());
        });

        // Tabs
        this.tabs.forEach(tab => {
          tab.addEventListener('click', () => this.switchTab(tab));
        });

        // Preset buttons
        this.presetBtns.forEach(btn => {
          btn.addEventListener('click', () => this.applyPreset(btn.dataset.preset));
        });

        // Custom extensions
        this.addCustomBtn.addEventListener('click', () => this.addCustomExtensions());
        this.customExtInput.addEventListener('keydown', e => {
          if (e.key === 'Enter') this.addCustomExtensions();
        });

        // Actions
        this.copyBtn.addEventListener('click', this.copyToClipboard.bind(this));
        this.clearBtn.addEventListener('click', this.clearAll.bind(this));
        this.themeBtn.addEventListener('click', this.toggleTheme.bind(this));

        // File tabs scroll
        this.scrollLeftBtn.addEventListener('click', () => this.scrollTabs('left'));
        this.scrollRightBtn.addEventListener('click', () => this.scrollTabs('right'));
        this.fileTabsList.addEventListener('scroll', () => this.updateScrollButtons());
      }

      switchTab(activeTab) {
        this.tabs.forEach(tab => tab.classList.remove('active'));
        this.tabPanels.forEach(panel => panel.classList.remove('active'));
        
        activeTab.classList.add('active');
        const panelId = activeTab.dataset.tab + '-panel';
        document.getElementById(panelId).classList.add('active');
      }

      applyPreset(preset) {
        const checkboxes = document.querySelectorAll('#common-panel .filter-checkbox, #all-panel .filter-checkbox');
        
        if (preset === 'all') {
          checkboxes.forEach(cb => cb.checked = true);
        } else if (preset === 'none') {
          checkboxes.forEach(cb => cb.checked = false);
        } else if (this.fileTypePresets[preset]) {
          checkboxes.forEach(cb => cb.checked = false);
          const extensions = this.fileTypePresets[preset];
          checkboxes.forEach(cb => {
            const values = cb.value.split(',');
            if (values.some(v => extensions.includes(v))) {
              cb.checked = true;
            }
          });
        }
        
        this.processFiles();
      }

      addCustomExtensions() {
        const input = this.customExtInput.value.trim();
        if (!input) return;
        
        const extensions = input.split(/[\s,]+/).filter(ext => {
          return ext && (ext.startsWith('.') || ext.match(/^[a-zA-Z0-9]+$/));
        }).map(ext => ext.startsWith('.') ? ext : '.' + ext);
        
        extensions.forEach(ext => {
          if (!this.customExtensions.has(ext)) {
            this.customExtensions.add(ext);
            this.addCustomExtensionUI(ext);
          }
        });
        
        this.customExtInput.value = '';
        this.processFiles();
      }

      addCustomExtensionUI(ext) {
        const item = document.createElement('label');
        item.className = 'filter-item';
        item.innerHTML = `
          <input type="checkbox" class="custom-filter-checkbox" value="${ext}" checked>
          <div>
            <div class="filter-item-label">${ext}</div>
          </div>
        `;
        
        const checkbox = item.querySelector('input');
        checkbox.addEventListener('change', () => this.processFiles());
        
        this.customExtContainer.appendChild(item);
      }

      handleDragOver(e) {
        e.preventDefault();
        this.uploadZone.classList.add('drag-over');
      }

      handleDragLeave(e) {
        e.preventDefault();
        this.uploadZone.classList.remove('drag-over');
      }

      async handleDrop(e) {
        e.preventDefault();
        this.uploadZone.classList.remove('drag-over');
        
        const items = Array.from(e.dataTransfer.items);
        const files = [];
        
        for (const item of items) {
          const entry = item.webkitGetAsEntry();
          if (entry) {
            const entryFiles = await this.traverseFileTree(entry);
            files.push(...entryFiles);
          }
        }
        
        this.addFiles(files);
      }

      async traverseFileTree(entry) {
        const files = [];
        
        if (entry.isFile) {
          const file = await new Promise(resolve => entry.file(resolve));
          files.push(file);
        } else if (entry.isDirectory) {
          const reader = entry.createReader();
          let entries = [];
          let batch;
          
          do {
            batch = await new Promise(resolve => reader.readEntries(resolve));
            entries.push(...batch);
          } while (batch.length > 0);
          
          for (const childEntry of entries) {
            const childFiles = await this.traverseFileTree(childEntry);
            files.push(...childFiles);
          }
        }
        
        return files;
      }

      handleFileSelect(fileList) {
        this.addFiles(fileList);
      }

      addFiles(newFiles) {
        this.files = [...this.files, ...newFiles];
        
        // 去重
        const uniqueFiles = new Map();
        this.files.forEach(file => {
          const key = `${file.name}-${file.size}`;
          if (!uniqueFiles.has(key)) {
            uniqueFiles.set(key, file);
          }
        });
        this.files = Array.from(uniqueFiles.values());
        
        this.renderFileTabs();
        this.processFiles();
      }

      // ========== NEW: File Tabs Methods ==========
      renderFileTabs() {
        if (this.files.length === 0) {
          this.fileTabsList.innerHTML = '<div class="file-tabs-empty">暂无文件</div>';
          this.updateScrollButtons();
          return;
        }

        this.fileTabsList.innerHTML = this.files.map((file, index) => {
          const icon = this.getFileIcon(file.name);
          const fileName = file.name;
          const fileSize = this.formatFileSize(file.size);
          
          return `
            <div class="file-tab" data-index="${index}" title="${fileName} (${fileSize})">
              <span class="file-tab-icon">${icon}</span>
              <span class="file-tab-name">${fileName}</span>
              <span class="file-tab-close" data-index="${index}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </span>
            </div>
          `;
        }).join('');

        // Bind close events
        this.fileTabsList.querySelectorAll('.file-tab-close').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const index = parseInt(btn.dataset.index);
            this.removeFileByTab(index);
          });
        });

        this.updateScrollButtons();
      }

      getFileIcon(fileName) {
        const ext = fileName.toLowerCase().split('.').pop();
        const icons = {
          'js': '⚡',
          'jsx': '⚡',
          'ts': '💠',
          'tsx': '💠',
          'html': '📄',
          'htm': '📄',
          'css': '🎨',
          'scss': '🎨',
          'sass': '🎨',
          'less': '🎨',
          'json': '📋',
          'md': '📝',
          'py': '🐍',
          'go': '🔷',
          'vue': '💚',
          'java': '☕',
          'php': '🐘',
          'rb': '💎',
          'rs': '🦀',
          'xml': '📰',
          'yaml': '⚙️',
          'yml': '⚙️',
          'txt': '📃',
          'sql': '🗄️',
        };
        return icons[ext] || '📄';
      }

      formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
      }

      removeFileByTab(index) {
        this.files.splice(index, 1);
        this.renderFileTabs();
        this.processFiles();
      }

      scrollTabs(direction) {
        const scrollAmount = 200;
        const currentScroll = this.fileTabsList.scrollLeft;
        const targetScroll = direction === 'left' 
          ? currentScroll - scrollAmount 
          : currentScroll + scrollAmount;
        
        this.fileTabsList.scrollTo({
          left: targetScroll,
          behavior: 'smooth'
        });
      }

      updateScrollButtons() {
        const list = this.fileTabsList;
        const canScrollLeft = list.scrollLeft > 0;
        const canScrollRight = list.scrollLeft < list.scrollWidth - list.clientWidth - 1;
        
        if (canScrollLeft || canScrollRight) {
          this.scrollLeftBtn.classList.toggle('visible', canScrollLeft);
          this.scrollRightBtn.classList.toggle('visible', canScrollRight);
        } else {
          this.scrollLeftBtn.classList.remove('visible');
          this.scrollRightBtn.classList.remove('visible');
        }
      }

      // ========== END: File Tabs Methods ==========

      async processFiles() {
        const selectedExtensions = [];
        
        document.querySelectorAll('.filter-checkbox:checked').forEach(cb => {
          cb.value.split(',').forEach(ext => selectedExtensions.push(ext.trim()));
        });
        
        document.querySelectorAll('.custom-filter-checkbox:checked').forEach(cb => {
          selectedExtensions.push(cb.value.trim());
        });

        const filteredFiles = this.files.filter(file => {
          const fileName = file.name.toLowerCase();
          return selectedExtensions.some(ext => {
            const extLower = ext.toLowerCase();
            if (!extLower.startsWith('.')) {
              return fileName === extLower;
            }
            return fileName.endsWith(extLower);
          });
        });

        this.updateStats(filteredFiles.length, 0);

        if (filteredFiles.length === 0) {
          this.output.value = this.files.length > 0 
            ? `没有符合筛选条件的文件\n（共上传 ${this.files.length} 个文件）` 
            : '请选择或拖拽文件到上传区域';
          return;
        }

        this.output.value = '正在读取文件...';

        try {
          const contents = await Promise.all(
            filteredFiles.map(file => this.readFile(file))
          );

          const merged = contents.join('\n\n');
          this.output.value = merged;
          this.updateStats(filteredFiles.length, merged.length);
        } catch (error) {
          console.error('Error reading files:', error);
          this.output.value = '读取文件时出错：' + error.message;
        }
      }

      readFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const header = `// ${'='.repeat(10)} ${file.name} ${'='.repeat(10)}\n`;
            resolve(header + reader.result);
          };
          reader.onerror = () => reject(new Error(`无法读取文件：${file.name}`));
          reader.readAsText(file);
        });
      }

      updateStats(fileCount, charCount) {
        this.fileCount.textContent = fileCount.toLocaleString();
        this.charCount.textContent = charCount.toLocaleString();
      }

      async copyToClipboard() {
        if (!this.output.value || this.output.value.includes('请选择或拖拽文件')) {
          return;
        }

        try {
          await navigator.clipboard.writeText(this.output.value);
          const originalText = this.copyBtn.innerHTML;
          this.copyBtn.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            已复制
          `;
          setTimeout(() => {
            this.copyBtn.innerHTML = originalText;
          }, 2000);
        } catch (err) {
          console.error('Copy failed:', err);
          alert('复制失败，请手动选择复制');
        }
      }

      clearAll() {
        this.files = [];
        this.fileInput.value = '';
        this.folderInput.value = '';
        this.output.value = '';
        this.updateStats(0, 0);
        this.renderFileTabs();
      }

      initTheme() {
        const saved = localStorage.getItem('theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
        }
      }

      toggleTheme() {
        const root = document.documentElement;
        const current = root.getAttribute('data-theme');
        
        if (!current) {
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const newTheme = isDark ? 'light' : 'dark';
          root.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
        } else if (current === 'light') {
          root.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        } else {
          root.removeAttribute('data-theme');
          localStorage.removeItem('theme');
        }
      }
    }

    // Initialize app
    new FileFusion();
  </script>
</body>
